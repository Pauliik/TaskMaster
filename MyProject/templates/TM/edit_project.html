{% extends 'TM/base.html' %}

{% block title %}Document main{% endblock %}

{% block content %}
    <form method = 'post'>
        {% csrf_token %}
        {{ project_form.as_p }}

            <button type = 'submit'>Сохранить</button>
        </div>
    </form>

    {% if messages %}
        <ul class = 'messages'>
            {% for message in messages %}
                <li {% if message.tags %} class = '{{ message.tags }}' {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
{% endif %}

{% endblock %}
