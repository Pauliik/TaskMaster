{% extends 'TM/base.html' %}

{% block title %}Document main{% endblock %}

{% block content %}
    <h1>эта главная страница</h1>

    <div>
        {% if projects %}              
            {% for project in projects %}  
                <div>
                    <a href = "{% url 'comment' project.name %}">Проект {{ project.name }}</a>
                </div> 
            {% endfor %}  
        {% else %}
            <p>У вас нет проектов!!!</p>
        {% endif %}
    </div>
{% endblock %}
