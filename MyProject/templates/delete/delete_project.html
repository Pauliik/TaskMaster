{% extends 'TM/base.html' %}

{% block title %}Удаление проекта{% endblock %}

{% block content %}
    <div class="confirmation-container">
        <h2>Удалить проект "{{ project.name }}"?</h2>
        <p>Вы уверены, что хотите удалить проект "{{ project.name }}"? Это действие необратимо!</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="confirmation-buttons">
                <button type="submit" class="delete-button">Да, удалить</button>
                <a href="{% url 'my_project' %}" class="cancel-button">Нет, отменить</a>
            </div>
        </form>
    </div>
{% endblock %}
