{% extends 'TM/base.html' %}

{% block title %}Удаление проекта{% endblock %}

{% block content %}
    <h2>Удалить задачу "{{ task.name_task }}"?</h2>
    <p>Вы уверены, что хотите удалить задачу "{{ task.name_task }}"? Это действие необратимо!</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Да, удалить</button>
            <a href="{% url 'my_own_task' %}">Нет, отменить</a>
        </form>
{% endblock %}
